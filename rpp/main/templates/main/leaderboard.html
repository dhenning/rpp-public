{% extends "main/header.html" %}{% block title %}<title>Leaderboard</title>{% endblock %}{% block content %}<div class="row container">    <div class="col l12 m12 s12 black white-text">        <table class="striped highlight" id="myTable">            <thead>              <tr>                  <th onclick="sortTable(0)">Rank</th>                  <th onclick="sortTable(1)">Name</th>                  <th onclick="sortTable(2)">Level</th>                  <th onclick="sortTable(3)">XP</th>                  <th onclick="sortTable(4)">Last Raid Attended</th>                  <th onclick="sortTable(5)">Total Raids Attended</th>              </tr>            </thead>            <tbody>            {% for user in ranking %}                  <tr>                      <td>{{ user.14|add:"1" }}</td>                      <td>{{ user.1 }}</td>                      <td>{{ user.12 }}</td>                      <td>{{ user.11 }}</td>                      <td>{{ user.4 }}</td>                      <td>{{ user.3 }}</td>                  </tr>            {% endfor %}            </tbody>        </table>    </div></div><script> /** * Modified and more readable version of the answer by Paul S. to sort a table with ASC and DESC order * with the <thead> and <tbody> structure easily. * * https://stackoverflow.com/a/14268260/4241030 */ window.onload = function(){    TableSorter.makeSortable(document.getElementById("myTable"));};var TableSorter = {    makeSortable: function(table){        // Store context of this in the object        var _this = this;        var th = table.tHead, i;        th && (th = th.rows[0]) && (th = th.cells);        if (th){            i = th.length;        }else{            return; // if no `<thead>` then do nothing        }        // Loop through every <th> inside the header        while (--i >= 0) (function (i) {            var dir = 1;            // Append click listener to sort            th[i].addEventListener('click', function () {                _this._sort(table, i, (dir = 1 - dir));            });        }(i));    },    _sort: function (table, col, reverse) {        var tb = table.tBodies[0], // use `<tbody>` to ignore `<thead>` and `<tfoot>` rows        tr = Array.prototype.slice.call(tb.rows, 0), // put rows into array        i;        reverse = -((+reverse) || -1);        // Sort rows        tr = tr.sort(function (a, b) {            // `-1 *` if want opposite order            return reverse * (                // Using `.textContent.trim()` for test                a.cells[col].textContent.trim().localeCompare(                    b.cells[col].textContent.trim()                )            );        });        for(i = 0; i < tr.length; ++i){            // Append rows in new order            tb.appendChild(tr[i]);        }    }};</script>{% endblock %}
